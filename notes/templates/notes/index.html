<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Vindex</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />

        <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
    rel="stylesheet"
/>
</head>
<body>
        <!--Main Navigation-->
    <header>
      <style>
        /* Height for devices larger than 576px */
        @media (min-width: 992px) {
          #intro {
            margin-top: -58.59px;
          }
        }

        .navbar .nav-link {
          color: #fff !important;
        }
      </style>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
          <div class="container">

              <!-- Brand -->
              <a class="navbar-brand waves-effect" href="{% url 'index' %}">
                  <strong class="blue-text">Vindex</strong>
              </a>

              <!-- Collapse -->
              <button class="navbar-toggler" type="button" data-toggle="collapse"
                  data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>

              <!-- Links -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                  <!-- Left -->
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                     
                  </ul>

                  <!-- Right -->
                  <ul class="navbar-nav d-flex flex-row">
                      {% if user.is_authenticated %}

                      <li class="nav-item me-3 me-lg-0">
                          <a href="{% url 'materialpost' %}" data-toggle="tooltip" title="Upload Video"
                              class="nav-link waves-effect">
                              <i class="fa fa-upload"></i>
                          </a>
                      </li>
                      
                      <li class="nav-item me-3 me-lg-0">
                          <a href="{% url 'profile' %}" data-toggle="tooltip" title="Edit Profile"
                              class="nav-link waves-effect">
                              <i class="fas fa-user-edit"></i>
                          </a>
                      </li>
                      <li class="nav-item me-3 me-lg-0">
                          <a href="{% url 'logout' %}" data-toggle="tooltip" title="Log Out"
                              class="nav-link waves-effect">
                              <i class="fas fa-sign-out-alt"></i>
                          </a>
                      </li>
                      {% else %}
                      <li class="nav-item me-3 me-lg-0">
                          <a href="{%url 'login'%}"
                          class="nav-link border border-light rounded waves-effect"
                          >
                          <i class="fas fa-user"></i>Login
                          </a>
                      </li>
                      <li class="nav-item me-3 me-lg-0">
                          <a href="{% url 'register'%}"
                          class="nav-link border border-light rounded waves-effect ml-2"
                          >
                          <i class="fas fa-user-plus"></i>Sign Up
                          </a>
                      </li>
                      {% endif %}
                  </ul>

              </div>

          </div>
      </nav>
      <!-- Navbar -->

      <!-- Background image -->
      
      <div id="intro" class="bg-image vh-100 shadow-1-strong">
        <video style="min-width: 100%; min-height: 100%;" playsinline autoplay muted loop>
          <source class="h-100" src="https://mdbootstrap.com/img/video/Lines.mp4" type="video/mp4" />
        </video>
        <div class="mask"     style="
        background: linear-gradient(
          45deg,
          rgba(29, 236, 197, 0.7),
          rgba(91, 14, 214, 0.7) 100%
        );
      ">
        {% if not user.is_authenticated %}
          <div class="container d-flex align-items-center justify-content-center text-center h-100">
            <div class="text-white">
              <h1 class="mb-3">Vindex</h1>
              <h5 class="mb-4">Your Ctrl+F for videos</h5>
              <h6 class="mb-4">Log In to get started</h6>
              <a
                class="btn btn-outline-light btn-lg m-2"
                href="{%url 'login'%}"
                role="button"
                rel="nofollow"
                >Log in</a
              >
              <a
                class="btn btn-outline-light btn-lg m-2"
                href="{%url 'register'%}"
                role="button"
                >sign up</a
              >
            </div>
          </div>
        
        
        {% else %}


        <div class="container mt-5 pt-5">
        <div class="row">
          <div class="col-md-8">
            <div class="ratio ratio-16x9">
              <iframe
                src="https://www.youtube.com/embed/vlDzYIIOYmM"
                title="YouTube video"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="col-md-4">
            
            <div class="input-group">
              <div class="form-outline">
                <input type="search" id="form1" class="form-control" />
                <label class="form-label" for="form1">Search</label>
              </div>
              <button type="button" class="btn btn-primary">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
        
      </div>
        {% endif %}
        </div>
      </div>
      <!-- Background image -->


    </header>
    <!--Main Navigation-->


</body>
</html>
