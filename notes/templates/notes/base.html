{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Projekt</title>
    
  
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>
<body>

    <!--Main Navigation-->
    <header>

        <!-- Navbar -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
            <div class="container">

                <!-- Brand -->
                <a class="navbar-brand waves-effect" href="{% url 'index' %}">
                    <strong class="blue-text">Vindex</strong>
                </a>

                <!-- Collapse -->
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Links -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <!-- Left -->
                    <ul class="navbar-nav mr-auto">
                       
                    </ul>

                    <!-- Right -->
                    <ul class="navbar-nav nav-flex-icons">
                        {% if user.is_authenticated %}
                        
                        
                        <li class="nav-item">
                            <a href="{% url 'materialpost' %}" data-toggle="tooltip" title="Upload Video"
                                class="nav-link waves-effect">
                                <i class="fa fa-upload"></i>
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a href="{% url 'profile' %}" data-toggle="tooltip" title="Edit Profile"
                                class="nav-link waves-effect">
                                <i class="fas fa-user-edit"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'logout' %}" data-toggle="tooltip" title="Log Out"
                                class="nav-link waves-effect">
                                <i class="fas fa-sign-out-alt"></i>
                            </a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a href="{%url 'login'%}"
                            class="nav-link border border-light rounded waves-effect"
                            >
                            <i class="fas fa-user"></i>Login
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'register'%}"
                            class="nav-link border border-light rounded waves-effect ml-2"
                            >
                            <i class="fas fa-user-plus"></i>Sign Up
                            </a>
                        </li>
                        {% endif %}
                    </ul>

                </div>

            </div>
        </nav>
        <!-- Navbar -->

    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main class="mt-5 pt-5">
        
       





            {% block content %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
            {{ message }}</div>
            {% endfor %}
            {% endif %}

            {% endblock %}

        </div>
    </main>
    <!--Main layout-->

    <!--Footer-->
    <footer class="page-footer text-center  font-small mdb-color darken-2 mt-4 wow fadeIn">

        <!--Call to action-->
        <div class="pt-4">
            
        </div>
        <!--/.Call to action-->

        <hr class="my-2">

        <!-- Social icons -->
        <div class="pb-4">
            <a href="https:/instagram.com/thewanixarif">
                <i class="fab fa-instagram mr-3"></i>
            </a>

            <!-- <a href="https://twitter.com/MDBootstrap">
                <i class="fab fa-twitter mr-3"></i>
            </a> -->

            <a href="https://www.youtube.com/channel/UCPtZqVRW1ZzesYwPoJtDJvQ">
                <i class="fab fa-youtube mr-3"></i>
            </a>


            <a href="https://github.com/wanixarif">
                <i class="fab fa-github mr-3"></i>
            </a>
        </div>
        <!-- Social icons -->

        <!--Copyright-->
        <div class="footer-copyright py-3">
           
           Â© <a href="htp://github.com/wanixarif"> Alphasoft</a>
        </div>
        <!--/.Copyright-->

    </footer>
    <!--/.Footer-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    
    <!-- Initializations -->
    <script type="text/javascript">
        // Animations initialization
        new WOW().init();
        $(function () {
        $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>

</html>
